<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALASKA</title>
    <link rel="stylesheet" href="asset/style/main.css">
</head>
<body>
<section class="section">
    <header class="contact-header">
        <ul class="contact-header-nav left">
            <li>Home</li>
            <li>About</li>
            <li>Our works</li>
        </ul>
        <img alt="logo" src="asset/upload/White.svg">
        <ul class="contact-header-nav right">
            <li>Services</li>
            <li>News</li>
            <li>Contacts</li>
        </ul>
    </header>
    <main class="contact-main">
        <div class="contact-main-form">
            <h1 class="contact-main-form-title">Write Us</h1>
            <form action="#" name="form" method="post">
                <label class="form-label" for="name">Your e-mail</label>
                <input class="form-input email" type="email" id="name" name="email" required placeholder="Enter your email">
                <label class="form-label" for="text">Your message</label>
                <textarea rows="4" class="form-input text" id="text" required placeholder="Enter your message"
                          name="text"></textarea>
                <button type="submit" class="form-button">Send your message</button>
            </form>
        </div>
        <div class="contact-main-contactus">
            <h2 class="contact-main-contactus-title">Contacts</h2>
            <div class="contact-main-contactus-wrap">
                <div class="contact-main-contactus-row">
                    <h3 class="contact-main-contactus-label">ADDRESS</h3>
                    <p class="contact-main-contactus-text">West Olympic Boulevard Apt. 100 Los Angeles, CA</p>
                </div>
                <div class="contact-main-contactus-row">
                    <h3 class="contact-main-contactus-label">E-mail</h3>
                    <p class="contact-main-contactus-text">pecherits4@gmail.com</p>
                </div>
            </div>
            <div class="contact-main-contactus-wrap">
                <div class="contact-main-contactus-row">
                    <h3 class="contact-main-contactus-label">Phone</h3>
                    <p class="contact-main-contactus-text">+30 226 4881 514</p>
                </div>
                <div class="contact-main-contactus-row">
                    <h3 class="contact-main-contactus-label">FAX</h3>
                    <p class="contact-main-contactus-text">+30 226 4881 515</p>
                </div>
            </div>
            <div class="contact-main-contactus-wrap">
                <div class="contact-main-contactus-row">
                    <h3 class="contact-main-contactus-label">Skype</h3>
                    <p class="contact-main-contactus-text">pecherits4</p>
                </div>
                <div class="contact-main-contactus-row">
                    <h3 class="contact-main-contactus-label">Telegram</h3>
                    <p class="contact-main-contactus-text">@pecherits4</p>
                </div>
            </div>
        </div>
    </main>
</section>
</body>
</html>
